<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías | Cívica Sports</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/index.html" class="sidebar-link">
                    <i class="fas fa-dumbbell sidebar-logo"></i>
                    <span class="sidebar-title">Cívica Sports</span>
                </a>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/home.html">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="/productos.html">
                        <i class="fas fa-dumbbell"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li>
                    <a href="/categorias.html" class="active">
                        <i class="fas fa-tags"></i>
                        <span>Categorías</span>
                    </a>
                </li>
                <li>
                    <a href="/clientes.html">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="/pedidos.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li>
                    <a href="/estadisticas.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Estadísticas</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="userName"></span>
                        <span class="user-email" id="userEmail"></span>
                    </div>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                    <button class="cart-btn" id="carritoBtn" style="position:relative;">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="carritoBadge" class="cart-badge">0</span>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Categorías</h2>
                        <button class="btn btn-primary" id="btnAddCategoria">
                            <i class="fas fa-plus"></i> Nueva Categoría
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="error-message" class="error-message" style="display:none;"></div>
                        <table class="data-table" id="categoriasTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Categorías aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal Categoría -->
            <div class="modal" id="categoriaModal" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="closeCategoriaModal">&times;</span>
                    <h3 id="modalTitle">Nueva Categoría</h3>
                    <form id="categoriaForm">
                        <input type="hidden" id="categoriaId">
                        <div class="form-group">
                            <label for="categoriaNombre">Nombre</label>
                            <input type="text" id="categoriaNombre" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="guardarCategoriaBtn">Guardar</button>
                    </form>
                </div>
            </div>

            <!-- Modal Carrito -->
            <div class="modal" id="carritoModal" style="display:none;">
                <div class="modal-content" style="max-width:600px;">
                    <span class="close" id="closeCarritoModal">&times;</span>
                    <h3>Confirmar Pedido</h3>
                    <div id="carritoResumen"></div>
                    <form id="formConfirmarPedido">
                        <div class="form-group">
                            <label for="carritoCliente">Cliente</label>
                            <select id="carritoCliente" required></select>
                        </div>
                        <div class="form-group">
                            <label for="carritoFecha">Fecha</label>
                            <input type="date" id="carritoFecha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar y Guardar Pedido</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/categorias.js"></script>
    <script src="js/roles.js"></script>
</body>

</html>
