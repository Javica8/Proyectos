<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Cívica Sports</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/index.html" class="sidebar-link">
                    <i class="fas fa-dumbbell sidebar-logo"></i>
                    <span class="sidebar-title">Cívica Sports</span>
                </a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/home.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
                <li><a href="/productos.html"><i class="fas fa-dumbbell"></i><span>Productos</span></a></li>
                <li><a href="/categorias.html"><i class="fas fa-tags"></i><span>Categorías</span></a></li>
                <li><a href="/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
                <li><a href="/pedidos.html" class="active"><i class="fas fa-shopping-cart"></i><span>Pedidos</span></a></li>
                <li><a href="/estadisticas.html"><i class="fas fa-chart-line"></i><span>Estadísticas</span></a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="topbar">
                <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-details">
                        <span class="user-name" id="userName"></span>
                        <span class="user-email" id="userEmail"></span>
                    </div>
                    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
                    <button class="cart-btn" id="carritoBtn" style="position:relative;">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="carritoBadge" class="cart-badge">0</span>
                    </button>
                </div>
            </header>
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Pedidos</h2>
                        <button class="btn btn-primary" id="btnAddPedido">
    <i class="fas fa-plus"></i> Nuevo Pedido
</button>
                    </div>
                    <div class="card-body">
                        <div id="error-message" class="error-message" style="display:none;"></div>
                        <!-- Añade esto en pedidos.html, encima de la tabla -->
<div style="display:flex;align-items:center;gap:1rem;margin-bottom:1rem;">
    <input type="text" id="busquedaPedidoCliente" placeholder="Buscar por cliente..." style="padding:0.5rem 2rem 0.5rem 0.8rem;border-radius:6px;border:1px solid #ccc;">
    <i class="fas fa-search" style="margin-left:-2rem;color:#bbb;"></i>
    <label style="margin-left:1rem;">Entre fechas:</label>
    <input type="date" id="filtroFechaInicio">
    <span>-</span>
    <input type="date" id="filtroFechaFin">
    <button class="btn btn-outline" id="btnFiltrarFechas">Filtrar</button>
    <button class="btn btn-outline" id="btnLimpiarFiltros">Limpiar</button>
</div>
                        <table class="data-table" id="pedidosTable">
                            <thead>
    <tr>
        <th data-sort="id" class="sortable">ID <span class="sort-icons">▲▼</span></th>
        <th data-sort="cliente" class="sortable">Cliente <span class="sort-icons">▲▼</span></th>
        <th data-sort="fecha" class="sortable">Fecha <span class="sort-icons">▲▼</span></th>
        <th data-sort="total" class="sortable">Total <span class="sort-icons">▲▼</span></th>
        <th data-sort="estado" class="sortable">Estado <span class="sort-icons">▲▼</span></th>
        <th>Acciones</th>
    </tr>
</thead>
                            <tbody>
                                <!-- Pedidos aquí -->
                            </tbody>
                        </table>
                        <button id="verMasPedidosBtn" class="btn btn-outline" style="display:none;margin:1.5rem auto 0 auto;display:block;">Ver más</button>
                    </div>
                </div>
            </div>
            <!-- Modal Pedido (simplificado, puedes expandirlo según tus necesidades) -->
            <div class="modal" id="pedidoModal" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="closePedidoModal">&times;</span>
                    <h3 id="modalTitle">Nuevo Pedido</h3>
                    <!-- Solo muestra los campos editables y el total como solo lectura -->
<form id="pedidoForm">
    <input type="hidden" id="pedidoId">
    <div class="form-group">
        <label for="pedidoCliente">Cliente</label>
        <select id="pedidoCliente" required></select>
    </div>
    <div class="form-group">
        <label for="pedidoFecha">Fecha</label>
        <input type="date" id="pedidoFecha" required>
    </div>
    <div class="form-group">
        <label for="pedidoEstado">Estado</label>
        <select id="pedidoEstado" required>
            <option value="PENDIENTE">Pendiente</option>
            <option value="COMPLETADO">Enviado</option>
            <option value="CANCELADO">Cancelado</option>
        </select>
    </div>
    <!-- Aquí deberías tener una tabla o inputs para editar los productos, cantidades y precios -->
    <div class="form-group">
        <label for="pedidoTotal">Total</label>
        <input type="number" id="pedidoTotal" min="0" step="0.01" readonly>
    </div>
    <button type="submit" class="btn btn-primary" id="guardarPedidoBtn">Guardar</button>
</form>
                </div>
            </div>
            <!-- Modal Detalles del Pedido -->
            <div class="modal" id="pedidoDetallesModal" style="display:none;">
                <div class="modal-content" style="max-width:600px;">
                    <span class="close" id="closePedidoDetallesModal">&times;</span>
                    <h3>Detalles del Pedido</h3>
                    <div id="pedidoDetallesBody">
                        <!-- Aquí se cargan los detalles dinámicamente -->
                    </div>
                </div>
            </div>
            <!-- Modal Carrito -->
            <div class="modal" id="carritoModal" style="display:none;">
  <div class="modal-content" style="max-width:600px;">
    <span class="close" id="closeCarritoModal">&times;</span>
    <h3>Confirmar Pedido</h3>
    <div id="carritoResumen"></div>
    <form id="formConfirmarPedido">
      <div class="form-group">
        <label for="carritoCliente">Cliente</label>
        <select id="carritoCliente" required></select>
      </div>
      <div class="form-group">
        <label for="carritoFecha">Fecha</label>
        <input type="date" id="carritoFecha" required>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar y Guardar Pedido</button>
    </form>
  </div>
</div>
        </main>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/pedidos.js"></script>
    <script src="js/roles.js"></script>
</body>
</html>
