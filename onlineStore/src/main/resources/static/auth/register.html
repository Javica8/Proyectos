<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cívica Sports - Registro</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="/img/logo_degradado_civica.png" alt="Cívica Software" class="logo-img" style="height:48px;display:block;margin:0 auto;">
            </div>
            <h1 class="auth-title">Crear Cuenta</h1>
            <div id="authError" class="error-message" style="display: none;"></div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control"
                           autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control"
                           autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control"
                           autocomplete="name" required>
                </div>
                <button type="submit" class="auth-btn">Registrarse</button>
            </form>
            <p class="auth-footer">
                ¿Ya tienes una cuenta? <a href="/auth/login.html" class="auth-link">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
    <script src="/js/theme.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
