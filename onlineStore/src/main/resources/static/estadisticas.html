<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas | Cívica Sports</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/index.html" class="sidebar-link">
                    <i class="fas fa-dumbbell sidebar-logo"></i>
                    <span class="sidebar-title">Cívica Sports</span>
                </a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/home.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
                <li><a href="/productos.html"><i class="fas fa-dumbbell"></i><span>Productos</span></a></li>
                <li><a href="/categorias.html"><i class="fas fa-tags"></i><span>Categorías</span></a></li>
                <li><a href="/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
                <li><a href="/pedidos.html"><i class="fas fa-shopping-cart"></i><span>Pedidos</span></a></li>
                <li><a href="/estadisticas.html" class="active"><i
                            class="fas fa-chart-line"></i><span>Estadísticas</span></a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="topbar">
                <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-details">
                        <span class="user-name" id="userName"></span>
                        <span class="user-email" id="userEmail"></span>
                    </div>
                    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
                    <button class="cart-btn" id="carritoBtn" style="position:relative;">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="carritoBadge" class="cart-badge">0</span>
                    </button>
                </div>
            </header>
            <div class="content">
                <div class="card card-estadisticas">
                    <div class="card-header">
                        <h2 class="card-title">Estadísticas</h2>
                    </div>
                    <div class="card-body">
                        <div class="stats-summary">
                            <div class="stats-box">
                                <i class="fas fa-calendar-alt"></i>
                                <div class="stats-value" id="ventasTotalesMes">0</div>
                                <div class="stats-label">Ventas del mes</div>
                            </div>
                            <div class="stats-box">
                                <i class="fas fa-money-bill-wave"></i>
                                <div class="stats-value" id="totalClientes">0</div>
                                <div class="stats-label">Ventas Totales</div>
                            </div>
                        </div>
                        <div class="charts-flex">
                            <div class="chart-card">
                                <h3>Ventas mensuales</h3>
                                <canvas id="ventasMensualesChart" width="400" height="200"></canvas>
                            </div>
                            <div class="chart-card">
                                <h3>Ventas por categoría</h3>
                                <canvas id="ventasPorCategoriaChart" width="400" height="200"></canvas>
                            </div>
                            <div class="chart-card">
                                <h3>Nuevos clientes por mes</h3>
                                <canvas id="clientesPorMesChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                        <div id="error-message" class="error-message" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="modal" id="carritoModal" style="display:none;">
        <div class="modal-content" style="max-width:600px;">
            <span class="close" id="closeCarritoModal">&times;</span>
            <h3>Confirmar Pedido</h3>
            <div id="carritoResumen"></div>
            <form id="formConfirmarPedido">
                <div class="form-group">
                    <label for="carritoCliente">Cliente</label>
                    <select id="carritoCliente" required></select>
                </div>
                <div class="form-group">
                    <label for="carritoFecha">Fecha</label>
                    <input type="date" id="carritoFecha" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar y Guardar Pedido</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/estadisticas.js"></script>
    <script src="js/roles.js"></script>
</body>

</html>
